<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Template - TODO MVC</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet"><script defer="defer" src="main.3b170c42aea7b5024e7d.js"></script><link href="main.cbb55f6e8894b31ad52c.css" rel="stylesheet"></head><body><div class="logo-section"><img src="assets/img/tickflow-logo.png" alt="tickflow-logo" class="tickflow-logo"><p>Organize with ease. Flow with purpose.</p></div><section class="todoapp"><header class="header"><input id="new-todo-input" class="new-todo" placeholder="¿Qué necesita ser hecho?" autofocus></header><section class="main"><input id="toggle-all" class="toggle-all" type="checkbox"> <label for="toggle-all">Mark all as complete</label><ul class="todo-list"></ul></section><footer class="footer"><span class="todo-count"><strong id="pending-count">0</strong> pending(s)</span><ul class="filters"><li><a class="filtro" class="selected" href="#/">All</a></li><li><a class="filtro" href="#/active">Pending</a></li><li><a class="filtro" href="#/completed">Completed</a></li></ul><button class="clear-completed">Delete completed</button></footer></section><footer class="info"><p>Created by Valentina León</p></footer><h1 class="completed-tasks"></h1></body></html>
